<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <style>
        .div{
            display: flex;
            margin: 10px;
            padding: 10px;
            gap: 10px;
            background-color: aqua;
        }
        .spa{
            border: 2px solid;
           font-size: large;
            padding: 10px;
            margin: 20px;
            background-color: gray;
        }
    </style>
</head>
<body>
    <div class="div">
        <div class="spa">
            one
        </div>
        <div class="spa">
            Two
        </div>
        <div class="spa">
            Three
        </div>
        <div class="spa">
            Four
        </div>

    </div>
</body>
</html>
