<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="bookmanagement.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
</head>
<body id="body">
        <div>
            <div class="homepage">
                <div class="head">
                    <a href="Homescreen.html"> <img src="book2.jpg" alt="logo" id="image">  </a>
                      <h1 id="heading"> BOOK MANAGEMENT SYSTEM</h1>
                </div>

                   <div class="btn">
                    <button class="btn1" onclick="addbook1()">ADD BOOK</button>
                    <input type="text" placeholder="SEARCH.." id="search"  onkeyup="searching()">
                
                    
                   </div>
                   </div>

                   <div>
                    <table class="tablesetting" id="book1">
                           <thead>
                            <tr>
                                <th class="tableheadingsetting">BOOK ID</th>
                                <th class="tableheadingsetting">BOOK Name </th>
                                <th class="tableheadingsetting">Author</th>
                                <th class="tableheadingsetting">Category</th>
                                <th class="tableheadingsetting"> subCategory</th>
                                <th class="tableheadingsetting">Price</th>
                                <th class="tableheadingsetting">Status</th>
                                <th class="tableheadingsetting "> Actions</th>
                                
                            </tr>
                           </thead>
                    </table>
                    
                        </div>
                   <p id="nobooks" >No BOOKS IS AVALIABLE.</p>
                  
    <div class="formdetails">
        
         <form class="formsetting" >
               
                    <div><h5 id="formheading"> ADD BOOKS</h5></div>
                    <div>
                       <a href=""> <span class="glyphicon" id="canclebtn"  onclick="clearfield()">&#xe014;</span></a>
                    </div>
               

            <div> <label for="Book Id">Book Id :</label>
                </div>
                <div>
                <input type="number"  id="bookid" value="" onchange="bookidvalidation(this.value)" name="bookid" required="required">
                <span id="isdup">book id is alredy exists.</span>
            </div>
            <div>
                <label for="Book Name">Book Name:</label>
            </div>
            <div>
                <input type="text" id="bookname" name="bookname" required="required">
            </div>
            <div>
                <label for="Author">Author:</label>
            </div>
            <div>
                <input type="text" id="author" name="author" required="required">
            </div>
            <div>
                <label for="Category">Category:</label>
            </div>
            <div>
                <input list="books" name="category" id="category" required="required">
                <datalist id="books">
                    <option >Adventure stories</option>
                      <option >Classics</option>
                      <option >Crime</option>
                      <option >Fantasy</option>
                      <option >Historical fiction</option>
                      <option >Horror</option>
                      <option >Short stories</option>
                      <option >Thrillers</option>
                </datalist>
                     
            </div>
           
            <div>
                <label for="SubCatogary">SubCatogary:</label>
            </div>
            <div> 
                <input  type="checkbox" name="CheckBox" id="CheckBox"  value="History" >History
                <input  type="checkbox" name="CheckBox" id="CheckBox1" value="Politics" >Politics
                <input  type="checkbox" name="CheckBox" id="CheckBox2" value="Memories" >Memories
            </div>
            <div>
                <label for="Price">Price:</label>
            </div>
            <div>
                <input type="number" id="price" required="required" >
           
            </div>
            <div>
                <label for="Status">Status:</label>
            </div>
            <div>
                <input type="radio" name="status" id="Radio"  value="Barrow" required="required" >Barrow
                <input type="radio" name="status" id="Radio1"  value="Return">Return
            </div>
            
            <div>
                <button type="submit" value="save" id="save" onclick="formsaving()">Save</button>
            </div>
            <div><input type="button" value="cancel"id="cancel" ></div>
        </form>
    </div>
    <div class="footer">
    <p>created by chandrika vennapusa &copy;2023. </p>
</div>    
   
    </div>
    <script src="bookmanagement.js"></script>
</body>
</html>
