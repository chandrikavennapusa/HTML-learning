<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr =[22,34,6,78,221,1];
        var arr1 = arr.map((value)=>{ return value*2});
        document.write(arr1);
        arr.forEach((value)=>{document.write (value)});
        document.write("<br>"+arr);
        var x=arr.some((value)=>{return value>18});
        document.write(x);
    </script>
</body>
</html>
