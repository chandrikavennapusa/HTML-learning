<head>

    <title>Document</title>

        #id{
            background-color: aliceblue;

            background-color: antiquewhite;

<body>
    <p> id selector take only single elemnents differing from other elemnents</p>
    <div class="id">
        <div>1</div>
        <div>1</div>
        <div>1</div>
    </div>

<p>class selector is take overall block </p>
    <div class="id1">
        <div>1</div>
        <div>1</div>
        <div>1</div>
    </div>
</body>
