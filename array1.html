<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
          var sana = [1,2,3,4,10,40,30,55];
          var sana1 =[11,44,7,8,22,100];
            Array.prototype.myucase = function(){  // prototype
               for(let i=0 ;i<this.length;i++){
                this[i] = this[i]*10;
               }
            };
                        sana.myucase();
                        document.write(sana);
                   sana.forEach((element,index) => {  // foreach 
                    document.write( "index"+":"+index+""+"ele"+ element+"<br>" );
                    });
                let san =sana.filter(value=>value%2 == 0 );  // filter 
                        document.write(san+"<br>");
                        document.write("maps"+sana.map(value => value*2)+"<br>"); // map 

                        let san1 = sana.reduce((acum,cureent)=>acum+cureent); // reduce
                        document.write("reduce the value:"+san1+"<br>");

                        let sa = sana.entries();   // enteries
                    
                    for(let a of sa){
                        document.write(a+"<br>");
                    }
                        
     var sana3 = sana.concat(sana,sana1); //concate
     for(let a of sana3){
                        document.write(a+"<br>");
                    }
                    let slic = sana.slice(1,3);  // slice .
                    document.write(slic);
                    let splic = sana.splice(1,2);  //remove spilce
                    document.write(sana+"<br>");
                    let splic1=sana.splice(2,3,"kamala","rani"); //spilce added
                    document.write(sana);
                    document.write(sana.findIndex(value => value == 10));


                    let s1 = sana.keys();  // keys
                    for(let a of s1){
                            document.write("keys:"+a);
                    } 
                     document.write("lenght"+sana.length+"<br>");
                     var str =["radha","latha","chethana","chandrika"];
                     Array.prototype.mine = function(){
                        for(let i =0;i<this.length;i++){
                            this[i]=this[i].toUpperCase();
                        }
                     }
                     str.mine();
                     document.write(str);

                    
    </script>
</body>
</html>
