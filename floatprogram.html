<head>

    <style>
      .header{
        background-color: antiquewhite;

        clear: both;
        content: "";

      }
      .column{
        width: 33.33%;
       float: left;
       height: 100px;
       background-color: grey;
      
      }
      @media(max-width:600px){
        .column{
            width: 100%;
        }
      }
      .fo{
        background-color: aqua;
      }
    </style>
</head>
<body>
    <div class="header"><h1>header</h1></div>
    <div class="row">
        <div class="column" style="background-color: black; color: white;">column1</div>
    <div class="column" style="background-color: khaki;">colum2</div>
    <div class="column" style="background-color: black;color: white;">column3</div></div>

</body>
